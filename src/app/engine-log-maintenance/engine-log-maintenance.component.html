<p-table [value]="engineLogArray" (onEditComplete)="onCommentEditComplete($event)" [paginator]="true"
    [rowsPerPageOptions]="[10,20,30]" [rows]="ROWS_PER_PAGE" [totalRecords]="page.totalElements"
    [loading]="loadingStatus" selectionMode="single" [loading]="loadingStatus" [lazy]="true"
    (onLazyLoad)="onLazyLoad($event)" dataKey="id" size="small">

    <ng-template #caption>
        <div style="text-align: center;">
            <span style="font-weight: bold; font-size: larger;">Journey log</span>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th>Date</th>
            <th>Airtime</th>
            <th>Comment</th>
        </tr>
    </ng-template>
    <ng-template #body let-engineLog let-editing="editing" let-rowIndex="rowIndex">
        <tr [pSelectableRow]=" engineLog">
            <td>{{engineLog.date | date: 'yy/M/d h:mm a'}}</td>
            <td>{{engineLog.airtime}}</td>
            <!-- <td>{{engineLog.comment}}</td> -->
            <td [pEditableColumn]="engineLog.comment" pEditableColumnField="comment"
                [pEditableColumnRowIndex]="rowIndex">
                <p-cellEditor>
                    <ng-template #input>
                        <input pInputText type="text" [(ngModel)]="engineLog.comment" />
                    </ng-template>
                    <ng-template #output>
                        {{ engineLog.comment }}
                    </ng-template>
                </p-cellEditor>
            </td>
        </tr>
    </ng-template>
</p-table>

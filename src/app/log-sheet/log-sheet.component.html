<div>
    <form [formGroup]="formGroup">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="flightDate">Flight date</label>
            </div>
            <div>
                <p-datepicker formControlName="flightDate" [iconDisplay]="'input'" [showIcon]="true"
                    [showButtonBar]="true" [readonlyInput]="true" [dateFormat]="'yy-mm-dd'" />
            </div>
            <div>
                <label for="startupTime">Startup</label>
            </div>
            <div>

                <p-datepicker formControlName="startupTime" [timeOnly]="true" [iconDisplay]="'input'" [showIcon]="true"
                    [readonlyInput]="true">
                    <ng-template #inputicon let-clickCallBack="clickCallBack">
                        <i class="pi pi-clock" (click)="clickCallBack($event)"></i>
                    </ng-template>
                </p-datepicker>
            </div>
        </div>


    </form>
</div>
